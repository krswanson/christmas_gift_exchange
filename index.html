<!DOCTYPE html>
<html>
	<head>
		<title>Christmas gift exchange</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="images/findme.png">
		<link rel="stylesheet" href="dist/index.css">
		<script src="node_modules/jquery/dist/jquery.js"></script>
	</head>
	<body>
		<header>
			<div id='game-title'>
				<h1>Taber Family Christmas Gift Exchange</h1>
			</div>
		</header>
		<main>
			<div id="side-bar">
				<div>
					<h2 id="level-number"></h2>
					<hr>
					
				</div>
			</div>
			<div id="level-content">
				<div id="level-info">
					<p id="level-description"></p>
					<p>Instructions <span id="level-objective"></span></p>
					<p id="endgame-message"></p>
				</div>
				<div id='button-overlay-div'>
					<button id="start-level" class="level-button" type="button">Log In</button>
			</div>
			<script src="dist/index.js"></script>
		</main>
		<footer>
			<div>For questions, contact kristin.l.swanson@att.net</div>
		</footer>
	</body>
</html>
